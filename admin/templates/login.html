<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG HOOKAH ‚Äî Admin Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #16213e;
            border-radius: 16px;
            padding: 48px 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .login-box h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #F28C18;
        }
        .login-box .subtitle {
            color: #8892a4;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .login-box .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .instructions {
            background: #0f3460;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions code {
            background: #1a1a2e;
            padding: 2px 8px;
            border-radius: 4px;
            color: #F28C18;
            font-size: 13px;
        }
        .error-msg {
            background: #4a1525;
            border: 1px solid #e74c3c;
            color: #ff6b6b;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .bot-link {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: background 0.2s;
        }
        .bot-link:hover { background: #006da8; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="icon">üîê</div>
        <h1>GG HOOKAH Admin</h1>
        <p class="subtitle">Operator Console</p>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <div class="instructions">
            <ol>
                <li>Open the bot <code>@OgHookahDelivery_bot</code></li>
                <li>Send <code>/admin</code></li>
                <li>Click the link the bot sends you</li>
            </ol>
        </div>

        <a href="https://t.me/OgHookahDelivery_bot" class="bot-link">
            Open Bot in Telegram
        </a>
    </div>
</body>
</html>
