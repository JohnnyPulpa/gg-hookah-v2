<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG HOOKAH ‚Äî {{ 'Edit Drink' if is_edit else 'New Drink' }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #1a1a2e; color: #e0e0e0; min-height: 100vh; }
        .topbar { background: #16213e; padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #0f3460; }
        .topbar .logo { color: #F28C18; font-weight: 700; font-size: 18px; }
        .topbar .user-info { display: flex; align-items: center; gap: 16px; font-size: 13px; color: #8892a4; }
        .topbar .logout-btn { color: #ff6b6b; text-decoration: none; font-size: 13px; }
        .layout { display: flex; min-height: calc(100vh - 49px); }
        .sidebar { width: 220px; background: #16213e; padding: 16px 0; border-right: 1px solid #0f3460; flex-shrink: 0; }
        .sidebar a { display: block; padding: 10px 24px; color: #8892a4; text-decoration: none; font-size: 14px; transition: all 0.15s; }
        .sidebar a:hover, .sidebar a.active { color: #F28C18; background: rgba(242,140,24,0.08); }
        .sidebar a.active { border-left: 3px solid #F28C18; }
        .main { flex: 1; padding: 24px; max-width: 600px; }
        .main h2 { color: #F28C18; font-size: 20px; margin-bottom: 16px; }
        .back-link { color: #8892a4; text-decoration: none; font-size: 13px; margin-bottom: 16px; display: inline-block; }
        .back-link:hover { color: #F28C18; }
        .form-block { background: #16213e; border-radius: 12px; padding: 24px; border: 1px solid #0f3460; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: #8892a4; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="url"] {
            width: 100%; padding: 10px 14px; border-radius: 8px; border: 1px solid #0f3460;
            background: #1a1a2e; color: #e0e0e0; font-size: 14px;
        }
        .form-group input:focus { outline: none; border-color: #F28C18; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group input[type="checkbox"] { width: 18px; height: 18px; accent-color: #F28C18; }
        .btn { display: inline-block; padding: 10px 24px; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; color: #fff; transition: opacity 0.15s; }
        .btn:hover { opacity: 0.85; }
        .btn-orange { background: #F28C18; }
        .btn-gray { background: #5a6270; }
        .actions-bar { display: flex; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">üî• GG HOOKAH Admin</div>
        <div class="user-info">
            <span>Admin ID: {{ session['admin_id'] }}</span>
            <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="layout">
        <nav class="sidebar">
            <a href="{{ url_for('orders.orders_list') }}">üìã Orders</a>
            <a href="{{ url_for('sessions.sessions_list') }}">‚è± Sessions</a>
            <a href="#">üí¨ Support</a>
            <a href="#">üë§ Guests</a>
            <a href="#">üéü Discounts</a>
            <a href="#">üè∑ Promo Codes</a>
            <a href="{{ url_for('menu.mixes_list') }}" class="active">üì¶ Menu</a>
            <a href="#">‚öôÔ∏è Settings</a>
            <a href="#">üìä Logs / System</a>
        </nav>

        <div class="main">
            <a href="{{ url_for('menu.drinks_list') }}" class="back-link">‚Üê Back to Drinks</a>
            <h2>{{ '‚úèÔ∏è Edit Drink' if is_edit else '‚ûï New Drink' }}</h2>

            <form method="POST" class="form-block">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" name="name" value="{{ drink.name if drink else '' }}" required placeholder="e.g. Coca-Cola">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price (GEL) *</label>
                        <input type="number" name="price_gel" value="{{ drink.price_gel if drink else '' }}" required min="1" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label>Sort Order</label>
                        <input type="number" name="sort_order" value="{{ drink.sort_order if drink else 0 }}" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Image URL (optional)</label>
                    <input type="url" name="image_url" value="{{ drink.image_url if drink and drink.image_url else '' }}" placeholder="https://...">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" name="is_active" id="is_active" {{ 'checked' if (not drink or drink.is_active) else '' }}>
                        <label for="is_active" style="margin: 0; text-transform: none; color: #e0e0e0;">Active</label>
                    </div>
                </div>

                <div class="actions-bar">
                    <button type="submit" class="btn btn-orange">{{ 'üíæ Save Changes' if is_edit else '‚ûï Create Drink' }}</button>
                    <a href="{{ url_for('menu.drinks_list') }}" class="btn btn-gray">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
